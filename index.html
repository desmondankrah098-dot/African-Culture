<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>African Culture</title>

<style>
/* ===== GENERAL STYLE ===== */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #fff8f0;
    color: #4b2e2e;
}

/* ===== HEADER ===== */
header {
    background: linear-gradient(to right, #d35400, #e67e22);
    color: white;
    text-align: center;
    padding: 2em 1em;
}

header h1 {
    margin: 0;
    font-size: 2.5em;
}

header p {
    font-size: 1.2em;
    margin-top: 0.3em;
}

/* ===== NAVIGATION ===== */
nav {
    background: #e67e22;
    display: flex;
    justify-content: center;
    gap: 25px;
    padding: 1em;
    position: sticky;
    top: 0;
    z-index: 100;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background 0.3s;
}

nav a:hover {
    background: #d35400;
}

/* ===== MAIN SECTIONS ===== */
section {
    max-width: 1200px;
    margin: auto;
    padding: 3em 1em;
    text-align: center;
}

section h2 {
    margin-bottom: 1em;
}

/* ===== IMAGE BUTTON GALLERY ===== */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 2em;
}

.gallery a {
    display: block;
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    transition: transform 0.3s;
}

.gallery a:hover {
    transform: translateY(-5px);
}

.gallery img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
}

/* ===== BUTTON TEXT OVER IMAGE ===== */
.gallery a span {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(211, 84, 0, 0.8);
    color: white;
    padding: 8px 15px;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
}

/* ===== CONTACT FORM ===== */
form {
    max-width: 500px;
    margin: 2em auto;
    text-align: left;
}

input, textarea, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    background: #e67e22;
    color: white;
    font-weight: bold;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #d35400;
}

/* ===== FOOTER ===== */
footer {
    background: #d35400;
    color: white;
    text-align: center;
    padding: 1em;
    margin-top: 2em;
}
</style>
</head>

<body>

<header>
    <h1>AFRICAN .NET</h1>
    <p>Celebrating African History, Music, Art & Food</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="history.html">History</a>
    <a href="music.html">Music</a>
    <a href="art.html">Art</a>
    <a href="food.html">Food</a>
</nav>

<section>
    <h2>Explore African Culture</h2>
    <p>Click on any category below to explore its rich traditions and heritage.</p>

    <div class="gallery">
        <a href="history.html">
            <img src="picture 1.jpg" alt="History">
            <span>History</span>
        </a>
        <a href="music.html">
            <img src="picture 3.jpg" alt="Music">
            <span>Music</span>
        </a>
        <a href="art.html">
            <img src="picture 2.jpg" alt="Art">
            <span>Art</span>
        </a>
        <a href="food.html">
            <img src="picture 5.jpg" alt="Food">
            <span>Food</span>
        </a>
    </div>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <form onsubmit="alert('Thank you for reaching out!'); return false;">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="Your Message" rows="4" placeholder="Your Message"required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    <p>&copy; 2026 African Culture Website</p>
</footer>

</body>
</html>
